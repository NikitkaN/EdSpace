<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация для работодателя</title>
    <link rel="stylesheet" href="Sign_Be.css">
</head>
<body>
    <div class="container">
        <div class="box-regi">
            <img class="ico" src="img/business_gold.svg">
            <h1>Регистрация</h1>
            <form>
                <p class="text">Для ИП:</p>
                <p><input type="text" name="surname" size="25" placeholder="Фамилия" id=""></p>
                <p><input type="text" name="name" size="25" placeholder="Имя" id=""></p>
                <p><input type="text" name="patronymic" size="25" placeholder="Отчество" id=""></p>
                <p><input type="text" name="firm" placeholder="Название фирмы" id=""></p>
                <p><input type="text" name="profile" placeholder="Направление деятельности" id=""></p>
                <p class="text">Для юридических лиц:</p>
                <p><input type="text" name="comp" placeholder="Название компании" id=""></p>
                <p><input type="text" name="activity" placeholder="Вид деятельности" id=""></p>
                <p class="text">Для гос. органа</p>
                <p><input type="text" name="org" placeholder="Название организации" id=""></p>
                <p class="button"><input type="submit" value="Отправить" id=""></p>
            </form>
        </div>
        <div class="box-info">Здесь будет слайд-шоу с информацией о данном ресурсе</div>
    </div>
</body>
</html>
